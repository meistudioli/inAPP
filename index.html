<meta name="description" content="mobile web 一直都是這些年來的新興的玩意兒, 不過由於 APP 的排擠效應, 以及 mobile browser 的 performance issue, 所以它總是很容易就被冷落到一旁. 現在很多 APP 的開發模式是採用 Hybrid 的方式來組成, 由原生的 native code 搭配 mobile web 的呈現相輔相成, 便可以快速的完成功能開發與佈署, 也就是說 mobile web 可以應用的範圍便更加的寬廣了, 不過同樣的 page 在 browser standalone 或者 in app 的功能或者呈現可能有所差異, 筆者心想要如何在最短的時間內達到這類的環境判斷呢?! 於是乎便開發了這樣的禁斷咒術, 如同先前的 remPolyfill, 筆者在 navigator 上作擴展, 多了 inAPP 以及 isMobile 這兩個變數來讓我們做此類的環境判斷, 如此一來 developers 便可以透過取得這些變數來讓當前的 mobile web 在長相或者操作上可以更加的靈活變化. 達到立與美兩者兼具的境地.">
